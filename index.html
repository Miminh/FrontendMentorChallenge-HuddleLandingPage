<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="./images/logo.svg" alt="Logo" class="logo" >
    </div>
  </header>
  <main>
    <div class="template">
      <img src="./images/illustration-mockups.svg" alt="Template Image" class="template-image" >
    </div>
    <div class="description">
      <h2>Build The Community Your Fans Will Love</h2>
      <div class="article" ><p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
      </div>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="social">
      <div class="social-logo-wrapper"><span class="social-logo"><i class="fab fa-facebook-f"></i></span></i></div>
      <div class="social-logo-wrapper"><span class="social-logo"><i class="fab fa-twitter"></i></span></div>
      <div class="social-logo-wrapper"><span class="social-logo"><i class="fab fa-instagram"></i></span></div>
    </div>
    <img  >
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://www.gtihub.com/miminh">Satminlen Haokip</a>
    </p>
    <script src="https://kit.fontawesome.com/c2878cc5f8.js" crossorigin="anonymous"></script>
  </footer>
</body>
</html>
